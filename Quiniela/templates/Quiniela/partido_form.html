{% extends "base.html" %}
{% block titulo %}
    Editar partido {{ partido }}
{% endblock %}
{% block contenido %}
    <div class="page-header">
        <h2>Editar partido
            <small> {{ partido }}</small>
        </h2>
    </div>
    {% if form.errors %}
        {% for error in form.errors %}
            <p class="alert alert-error">{{ error }}</p>
        {% endfor %}

    {% endif %}
    <div class="row">
        <div class="md-col-12">
            <form action="." method="POST" class="form-inline">
                <div class="form-group">
                    {% csrf_token %}
                    <label for="id-goles_equipo_a">{{ partido.equipo_a }}</label>
                    <input name="goles_equipo_a" id="id-goles_equipo_a" type="number" min="0" max="10"
                           class="form-control" value="{{ form.goles_equipo_a.value }}"/>
                </div>
                <div class="form-group">
                    <label for="id-goles_equipo_b">{{ partido.equipo_b }}</label>
                    <input name="goles_equipo_b" id="id-goles_equipo_b" type="number" min="0" max="10"
                           class="form-control" value="{{ form.goles_equipo_b.value }}"/>
                </div>
                <div class="form-group">
                    <label for="partido_jugado">Partido Jugado</label>
                    {{ form.partido_jugado }}
                </div>
                <input type="submit" value="Editar Partido" class="btn btn-primary"/>
                <a class="btn btn-danger" href="javascript:history.back()">Atr√°s</a>
            </form>
        </div>
    </div>
{% endblock %}
